{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css"/>
  




    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Sascha Schmittinger</title>
    {% endif %}
  </head>

  <body>
    <nav class="block w-full max-w-screen-2xl px-4 py-2 text-white bg-white shadow-md rounded-md lg:px-8 lg:py-3 ">
        <div class="container flex flex-wrap items-center justify-between mx-auto text-slate-800">
          <a href="#"
            class="mr-4 block cursor-pointer py-1.5 text-base text-slate-800 font-semibold">
            SSC CRM Systeme
          </a>
          <div class="hidden lg:block">
            <ul class="flex flex-col gap-2 mt-2 mb-4 lg:mb-0 lg:mt-0 lg:flex-row lg:items-center lg:gap-6">
              <li
                class="flex items-center p-1 text-sm gap-x-2 text-slate-600">
       
       
                <a href="#" class="flex items-center">
                  Pages
                </a>
              </li>
              <li
                class="flex items-center p-1 text-sm gap-x-2 text-slate-600">
       
       
                <a href="#" class="flex items-center">
                  Account
                </a>
              </li>
              <li
                class="flex items-center p-1 text-sm gap-x-2 text-slate-600">
       
       
                <a href="#" class="flex items-center">
                  Blocks
                </a>
              </li>
              <li
                class="flex items-center p-1 text-sm gap-x-2 text-slate-600">
       
       
                <a href="#" class="flex items-center">
                  Login
                </a>
              </li>
            </ul>
          </div>
          <button
            class="relative ml-auto h-6 max-h-[40px] w-6 max-w-[40px] select-none rounded-lg text-center align-middle text-xs font-medium uppercase text-inherit transition-all hover:bg-transparent focus:bg-transparent active:bg-transparent disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:hidden"
            type="button">
            <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </span>
          </button>
        </div>
      </nav>
    {% block start %}
    {% endblock start %}


    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
  </body>
</html>
