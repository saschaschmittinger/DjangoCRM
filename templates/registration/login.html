 {% extends "../base.html" %}
 {% load static %}


 {% block start %}
 <div class="flex justify-center ">
    <div class="relative flex flex-col rounded-xl bg-transparent mt-16 ">
        <h4 class="block text-xl font-medium text-slate-800">
          Login
        </h4>
        
        <form method='POST' class="mt-8 mb-2 w-80 max-w-screen-lg sm:w-96">
            {% csrf_token %}
          <div class="mb-1 flex flex-col gap-6">
            <div class="w-full max-w-sm min-w-[200px]">
              <label class="block mb-2 text-sm text-slate-600">
                Benutzername
              </label>
              <input type="text" name="user_name" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Dein Benutzername" />
            </div>
            <div class="w-full max-w-sm min-w-[200px]">
                <label class="block mb-2 text-sm text-slate-600">
                  Passwort
                </label>
                <input type="password" name="password" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Dein Passwort" />
              </div>
      
           
          </div>
        
          <button class="mt-4 w-full rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="submit">
          LOGIN
          </button>
          <button class="mt-4 w-full rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" >
            <a href="{% url "leads:lead_view" %}">SIGN UP</a>
           </button>
           
        </form>
      </div>
     
</div>


 {% endblock start %}
