{% extends "../base.html" %}
{% load static %}
{% load tailwind_filters %}

{% block start %}

<div class="w-full h-full md:min-h-[768px] border-gray-900 ">
    <div class="flex justify-center">
        <form method='POST' class="bg-gray-200 border-gray-800  rounded-md mt-28 p-4 shadow-md ">
          
            <h2 class="pb-6 font-black text-center bg-teal-500 text-gray-100 rounded-md">  
              <p class="pt-3 px-7 text-2xl">Create a Agent</p>
            </h2>
         
          {% csrf_token %}
          {{ form|crispy }}
          <button class="bg-teal-500 hover:bg-teal-300 transition duration-300 rounded-md py-1 px-3 text-white mt-2" type="submit"> <small>LOGIN</small> </button>
        </form>
    </div>
</div>

{% endblock start %}
