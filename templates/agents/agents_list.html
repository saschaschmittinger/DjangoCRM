{% extends "../base.html" %}
{% load static %}



{% block start %} 



<div class="relative overflow-x-auto ">
  <table class="w-full text-sm text-left rtl:text-right  text-gray-400 bg-gray-800">
      <thead class="text-xs  uppercasebg-gray-700 text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                 Username
              </th>
              <th scope="col" class="px-6 py-3">
                Organisation
              </th>
             
              <div class="flex justify-end">
                <th scope="col" class="px-6 py-3 text-gray-100 hover:text-gray-400 transition duration-300">
                  <a href="{% url "agents:agent_create" %}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />     
                    </svg>
                    
                  </a>
              </th>
              </div>
               
          </tr>
      </thead>
      <tbody>
        {% for agent in agents %}
          <tr class=" border-b bg-gray-800 border-gray-700">
              <th scope="row" class="px-6 py-4 font-medium  whitespace-nowrap text-white">
                <a href="#" class="px-6 py-4 text-gray-100 hover:text-gray-400  transition duration-300">

                  {{ agent.user.username }} 
              </a>
              </th>
              <td class="px-6 py-4">
                {{ agent.organisation }} 
              </td>
            
              <td class="px-6 py-4">
                <div class="flex items-center justify-center gap-6">
                  <a href="{% url "agents:agent_update" agent.pk %}" class="block font-sans text-sm antialiased font-medium leading-normal text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white hover:text-gray-400 transition duration-300">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                    
                  </a>
                  <a href="{% url "agents:agent_delete" agent.pk %}" class="block font-sans text-sm antialiased font-medium leading-normal text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-red-500 hover:text-red-300 transition duration-300">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                    </svg>
                    
                    </a>
                </div>
              </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
</div>

{% endblock start %}
