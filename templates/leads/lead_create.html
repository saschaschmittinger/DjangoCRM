{% extends "../base.html" %}
{% load static %}
{% load tailwind_filters %}


{% block start %}

 
<div class="w-full h-full md:min-h-[768px] bg-gray-800 ">
  <div class="flex justify-center">
      <form method='POST' class="bg-gray-600  rounded-md mt-16 p-7  text-black shadow-2xl">
        {% csrf_token %} 
          <h2 class="pb-6 font-black text-center bg-gray-600 text-gray-100 rounded-md">  
            <p class="p-3 text-lg">Create Lead</p>
          </h2>
       
       
        {{ form|crispy }}

        <button class="bg-green-500 hover:bg-green-400 hover:shadow-2xl transition duration-300 rounded-md py-1 px-3 text-white mt-4" type="submit"> <small>CREATE</small> </button>
        <button class="bg-red-500 hover:bg-red-400 hover:shadow-2xl transition duration-300 rounded-md py-1 px-3 text-white ml-4 mt-4" type="button"> <a href="{% url "leads:lead_view" %}"><small>Abrechen</small> </a></button>
      </form>
  </div>
</div>



 

{% endblock start %}
