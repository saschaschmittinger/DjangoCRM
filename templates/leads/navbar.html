{% load static %}

  <nav class=" border-gray-200 bg-gray-800">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
        <a href="https://flowbite.com" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="{% static "images/logo.svg" %}" class="h-8" alt="Flowbite Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Sascha Schmittinger</span>
        </a>
        <div class="flex items-center space-x-6 rtl:space-x-reverse sm:py-2">
           
          {% if request.user.is_authenticated %}

            {% if request.user.is_organisor %}

            {% if request.user.is_staff %}

            <a href="/admin" class="text-white hover:underline" aria-current="page">Admin</a>
            
            {% endif %}
            <a href="{% url "agents:agents_list" %}" class="text-white hover:underline">Agents</a>

            {% endif %}
            
            <a href="{% url "leads:lead_view" %}" class="text-white hover:underline">Leads</a>

           <form method="post" action="{% url 'logout' %}" >
              {% csrf_token %}
              <button class="text-white" type="submit">logout</button>
           </form>
           
          <small class="text-white"> Eingeloggt als: {{ request.user.username }}
          </small>

          {% else %} 

          <a href="{% url "login" %}" class="flex items-center text-white">
            Login
          </a>
          <a href="{% url "signUp" %}" class="flex items-center text-white">
            SignUp
          </a>

          {% endif %}
          
        </div>
    </div>
</nav>
<nav class="bg-gray-700">
    <div class="max-w-screen-xl px-4 py-3 mx-auto">
        <div class="flex items-center">
            <ul class="flex flex-row font-medium mt-0 space-x-8 rtl:space-x-reverse text-sm">
              
            </ul>
        </div>
    </div>
</nav>
